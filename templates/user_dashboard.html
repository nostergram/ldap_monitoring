<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Welcome, {{ username }}</h2>
    <a class="btn btn-danger float-end" href="{{ url_for('logout') }}">Logout</a>

    <div class="mt-4">
        <h4>Upload Workload File</h4>
        <form action="{{ url_for('user_dashboard') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mt-3" required>
            <button type="submit" class="btn btn-success mt-2">Upload</button>
        </form>
    </div>

    <div class="mt-4">
        <h4>Your Uploaded Files</h4>
        {% if files %}
            <ul class="list-group">
                {% for file in files %}
                <li class="list-group-item">
                    {{ file[0] }} <span class="text-muted">(Uploaded on: {{ file[1] }})</span>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No files uploaded yet.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
